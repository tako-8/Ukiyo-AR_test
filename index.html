<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>


    <style>
      #Ushijima_overlay {
        width: 400px;
        height: 850px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        background-image: url("src/Ushijima_overlay.png");
        background-size: cover;
        display: block;
      }

      #output{
        width: 400px;
        height: 850px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1500;
      }
      
      #start{
        bottom: 10;
        left: 0;
        z-index: 2000;
      }
    </style>
    <script type="module">


      const videoElement = document.getElementsByClassName("input_video")[0];
      const canvasElement = document.getElementsByClassName("output_canvas")[0];
      const canvasCtx = canvasElement.getContext("2d");

      function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
          results.segmentationMask,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );

        // // Only overwrite existing pixels.
        canvasCtx.globalCompositeOperation = "source-in";
        canvasCtx.drawImage(
          results.image,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );
        // // Only overwrite missing pixels.
        // canvasCtx.globalCompositeOperation = "destination-atop";
        // canvasCtx.fillStyle = "#00FF00";
        // canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
        // canvasCtx.drawImage(
        //   result.image,
        //   0,
        //   0,
        //   canvasElement.width,
        //   canvasElement.height
        // );



        canvasCtx.restore();
      }

      const selfieSegmentation = new SelfieSegmentation({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
        }
      });
      selfieSegmentation.setOptions({
        modelSelection: 1
      });
      selfieSegmentation.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await selfieSegmentation.send({ image: videoElement });
        },
        width: 1280,
        height: 720
      
      });

      let start = document.getElementById("start");
      start.onclick = function(){camera.start()};
      
    </script>
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden;"> 

    
    <div id="Ushijima_overlay"></div>
    <a-scene>
      <a-sky src="src/Ushijima.jpg" rotation="0 -130 0"></a-sky>

      <a-text
        font="kelsonsans"
        value=" Ukiyo-AR  : )"
        width="6"
        position="-2.3 2.25 -1.5"
        rotation="0 30 0"
      ></a-text>
    </a-scene>

    <div class="container2">
      <video class="input_video"></video>
      <canvas id="output" class="output_canvas"></canvas>
      <button id="start">Start</button>
    </div>
    
  </body>
</html>
