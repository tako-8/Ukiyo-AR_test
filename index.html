<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>


    <style>
      #Ushijima_overlay {
        width: 400px;
        height: 850px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        background-image: url("src/Ushijima_overlay.png");
        background-size: cover;
        display: block;
      }

      #output{
        width: 400px;
        height: 850px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1500;
      }
      
      #start{
        top: 10%;
        left: 0;
        z-index: 2000;
        position:absolute;
      }
    </style>
    <script  type="module">


      const videoElement = document.getElementsByClassName("input_video")[0];
      const canvasElement = document.getElementsByClassName("output_canvas")[0];
      const canvasCtx = canvasElement.getContext("2d");
      const controlsElement =  document.getElementsById("control");
      const mpSelfieSegmentation = window;

      function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
          results.segmentationMask,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );

        // // Only overwrite existing pixels.
        canvasCtx.globalCompositeOperation = "source-in";
        canvasCtx.drawImage(
          results.image,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );
        // // Only overwrite missing pixels.
        // canvasCtx.globalCompositeOperation = "destination-atop";
        // canvasCtx.fillStyle = "#00FF00";
        // canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
        // canvasCtx.drawImage(
        //   result.image,
        //   0,
        //   0,
        //   canvasElement.width,
        //   canvasElement.height
        // );



        canvasCtx.restore();
      }

      const selfieSegmentation = new SelfieSegmentation({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
        }
      });
      selfieSegmentation.setOptions({
        modelSelection: 1
      });
      selfieSegmentation.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await selfieSegmentation.send({ image: videoElement });
        },
        width: 1280,
        height: 720
      
      });

      let start = document.getElementById("start");
      start.onclick = function(){camera.start()};
      
      const controls = window;
      //test
      new controls.ControlPanel(controlsElement, {
      selfieMode: true,
      modelSelection: 1,
      effect: 'mask',
    })
    .add([
      new controls.StaticText({title: 'MediaPipe Selfie Segmentation'}),
      fpsControl,
      new controls.Toggle({title: 'Selfie Mode', field: 'selfieMode'}),
      new controls.SourcePicker({
        onSourceChanged: () => {
          selfieSegmentation.reset();
        },
        onFrame:
            async () => {
              const aspect = 250 / 250;
              let width= 250, height=250;
              canvasElement.width = 250;
              canvasElement.height = 250;
              await selfieSegmentation.send({image: videoElement});
            },
        examples: examples
      }),
      new controls.Slider({
        title: 'Model Selection',
        field: 'modelSelection',
        discrete: ['General', 'Landscape'],
      }),
      new controls.Slider({
        title: 'Effect',
        field: 'effect',
        discrete: {'background': 'Background', 'mask': 'Foreground'},
      }),
    ])
    .on(x => {
      const options = x;
      videoElement.classList.toggle('selfie', options.selfieMode);
      selfieSegmentation.setOptions(options);
    });
      
    </script>
  </head>
